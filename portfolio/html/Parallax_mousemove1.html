<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Parallax Effect</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Parallax_mousemove1.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            left: 0px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <section>
            <img src="/portfolio/add/Parallax_mousemove1_1.png" data-speed="-5" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_2.png" data-speed="5" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_3.png" data-speed="2" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_4.png" data-speed="6" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_5.png" data-speed="8" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_6.png" data-speed="-2" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_7.png" data-speed="4" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_8.png" data-speed="-9" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_9.png" data-speed="6" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_10.png" data-speed="-7" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_11.png" data-speed="-5" class="layer">
            <img src="/portfolio/add/Parallax_mousemove1_12.png" data-speed="5" class="layer">
            <h2 class="layer" data-speed="2">Parallax</h2>
        </section>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove" , parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            });
        }
    </script>
</body>
</html>
