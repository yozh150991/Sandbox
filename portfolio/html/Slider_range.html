<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Slider_range.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            right: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 30;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div>
            <h2 id="rangeValue"></h2>
            <div id="fillRangeValue"></div>
            <input type="range" class="range" name="" value="0" min="0" max="100" onmousemove="rangeSlider(this.value);" onchange="rangeSlider(this.value);">
        </div>
    </section>
    <script type="text/javascript">
        function rangeSlider(value){
            document.getElementById('rangeValue').innerHTML = value;
            document.getElementById('fillRangeValue').style.width = +value+"%";
        }
    </script>
</body>
</html>
