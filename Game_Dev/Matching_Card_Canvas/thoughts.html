<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game</title>
    <link rel="stylesheet" href="../Matching_Card_Canvas/css/style.css">
</head>
<body>
    <div class="start">
        <button class="button" id="button">Start The Game</button>
    </div>
    <div class="canvas_cont">
        <canvas class="canvas" id="canvas" width="490" height="725"></canvas>
    </div>
    <div style="display:none;">
        <img class="back" id="back" src="../Matching_Card_Canvas/images/backside.jpg" width="200" height="300">
        <img class="front" id="card_1" src="../Matching_Card_Canvas/images/EMIYA_Archer_3.png" width="200" height="300">
        <img class="front" id="card_2" src="../Matching_Card_Canvas/images/EMIYA_Assassin_3.png" width="200" height="300">
        <img class="front" id="card_3" src="../Matching_Card_Canvas/images/Eric_1.png" width="200" height="300">
        <img class="front" id="card_4" src="../Matching_Card_Canvas/images/George_4.png" width="200" height="300">
        <img class="front" id="card_5" src="../Matching_Card_Canvas/images/Hassan_King_1.png" width="200" height="300">
        <img class="front" id="card_6" src="../Matching_Card_Canvas/images/Heracles_4.png" width="200" height="300">
        <img class="front" id="card_7" src="../Matching_Card_Canvas/images/Kojiro_AF.png" width="200" height="300">
        <img class="front" id="card_8" src="../Matching_Card_Canvas/images/Leonidas_4.png" width="200" height="300">
    </div>
    <script src="../Matching_Card_Canvas/js/play_game.js"></script>
</body>
</html>
