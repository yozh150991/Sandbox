<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="keywords" content="igor, cv. resume">
    <meta name="descriprion" content="Это сайт - резюме">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="" alt="Аватарка" class="avatar">
            <div class="info-text">
                <h1>Глушко Игорь</h1>
                <p>Я студент курса <strong>HTML, CSS</strong> от Владилена Минина</p>
                <p>Я люблю <em>путешестовать и познавать новое</em>.</p>

                <h4>Список социальных сетей</h4>
                <a href="http://" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </div>
        </div>
        <div class="card bg-green">
            <h2>Мои хобби</h2>
            <ol class="list">
                <li>Семья</li>
                <li>Путешествия</li>
            </ol>
        </div>
        <div class="card bg-grey">
            <h2>Опыт работы</h2>
            <table class="table">
                <thead>
                    <th>Название роботы</th>
                    <th>Должность</th>
                    <th>Период работы</th>
                </thead>
                <tbody>
                    <tr>
                        <td>TestMa</td>
                        <td>QA</td>
                        <td>2018-2020</td>
                    </tr>
                    <tr>
                        <td>Digi</td>
                        <td>QA</td>
                        <td>2020-</td>
                    </tr>
                </tbody>
            </table>
        </div>
       
        <form action="/" class="form">
            <H2>Связаться со мной</H2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="email">Ваш email</label>
                    <input type="email" id="email" placeholder="Введите email">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Ваше сообщение:</label>
                <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение..."></textarea>
            </div>
            <input class="btn" type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
