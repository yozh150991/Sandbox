<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Effect on Mousemove</title>
    <link rel="stylesheet" type="text/css" href="Spotlight.css">
    <style type="text/css"> 
        .Nav {
            position: relative; 
            display: flex;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="html ideas start.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div class="focus"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $(document).mousemove(function(e){
              var X = e.pageX;
              var Y = e.pageY;
              $('.focus').css('background','radial-gradient(circle at '+X+'px '+Y+'px, transparent, #000 30%)')
            })
        </script>
    </section>
</body>
</html>
