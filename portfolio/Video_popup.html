<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup on Click</title>
    <link rel="stylesheet" type="text/css" href="Video_popup.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            left: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="html ideas start.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div class="banner">
            <div class="content">
                <img src="Video_popup_bg.jpg">
                <h2>Video Popup on Click</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel quos atque odio impedit explicabo, amet facilis repellat rem odit ducimus numquam accusantium? Earum possimus magnam nam tempore eius ea sapiente?</p>
                <a href="#" onclick="toggle();">Watch Trailer</a>
            </div>
        </div>
        <div class="trailer">
            <video src="Video_popup_trailer.mp4" controls="true"></video>
            <img src="Video_popup_close.png" class="close"  onclick="toggle();">
        </div>
    </section>
    <script type="text/javascript">
        function toggle(){
            let trailer = document.querySelector(".trailer");
            let video = document.querySelector("video");
            trailer.classList.toggle("active");
            video.pause();
            video.currentTime = 0;
        }
    </script>
</body>
</html>
