<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Landing Page</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Website_movie.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            top: 130px;
            left: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <header>
            <a href="#" class="logo"><img src="/portfolio/add/Website_movie_logo.png"></a>
            <div class="toggle"><img src="/portfolio/add/Website_movie_toggle.png"></div>
        </header>
        <div class="banner">
            <div class="content">
                <h2>Put on a <span>Happy</span> face</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit ipsam, voluptate debitis dignissimos quidem consequatur aut numquam doloribus totam repellendus quis, soluta accusamus! Fugiat vel reiciendis temporibus. Illo, saepe repudiandae.</p>
                <a href="#" class="play" onclick="toggle();"><img src="/portfolio/add/Website_movie_play.png">Watch Trailer</a>
                <div class="slide"></div>
                <ul class="sci">
                    <li><a href="#"><img src="/portfolio/add/Website_movie_facebook.png"></a></li>
                    <li><a href="#"><img src="/portfolio/add/Website_movie_twitter.png"></a></li>
                    <li><a href="#"><img src="/portfolio/add/Website_movie_instagram.png"></a></li>
                </ul>
            </div>
        </div>
        <div class="trailer">
            <video src="/portfolio/add/Website_movie_trailer.mp4" controls="true"></video>
            <img src="/portfolio/add/Website_movie_close.png" class="close" onclick="toggle();">
        </div>
    </section>
    <script type="text/javascript">
        function toggle(){
            let trailer = document.querySelector('.trailer');
            let video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
