<html lang="en">
<head>

    <section>
        <p>
            <a href="html ideas start.html" class="Nav">Назад</a>

    <section class="Main">
        <div class="container">
            <div class="formBx">
                <form>
                    <h2>Contact Us</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">

                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type Your Message Here...</span>
                    </div>

                        <input type="submit" name="" value="Send">
                    </div>

            </div>
