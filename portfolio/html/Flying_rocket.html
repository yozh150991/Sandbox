<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying rocket</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Flying_rocket.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            left: 0px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <section>
            <div class="scene">
                <div class="rocket">
                    <img src="/portfolio/add/Flying_rocket_rocket.png" alt="">
                </div>
            </div>
        </section>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", function(e){
            let rocket = document.querySelector('.rocket');
            rocket.style.left = e.offsetX + 'px';
            rocket.style.top = e.offsetY + 'px';
        })

        function stars(){
            let count = 50;
            let scene = document.querySelector('.scene');
            let i = 0;
            while(i < count){
                let star = document.createElement('i');
                let x = Math.floor(Math.random() * window.innerWidth);
                let duration = Math.random() * 1;
                let h = Math.random() * 100;
                star.style.left = x + 'px';
                star.style.width = 1 + 'px';
                star.style.height = 50 + h + 'px';
                star.style.animationDuration = duration + 's';
                scene.appendChild(star);
                i++
            }
        }
        stars();
    </script>
</body>
</html>
