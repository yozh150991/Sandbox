<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path Transform Effects on Scroll</title>
    <link rel="stylesheet" type="text/css" href="Clip-path_transform2.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            right: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="html ideas start.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <section>
            <span class="skewed"></span>
        </section>
    </section>
    <script type="text/javascript">
        let skewed = document.querySelector('.skewed');
        window.addEventListener('scroll', function(){
            let value = -10 + window.scrollY/60;
            skewed.style.transform = "skewY("+ value +"deg)";
        })
    </script>
</body>
</html>
