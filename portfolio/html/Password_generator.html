<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Password_generator.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            left: 0px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div class="inputBox">
            <h2>Random Password Generator</h2>
            <input type="text" name="" placeholder="Create Password" id="password" readonly="">
            <img src="/portfolio/add/Password_generator_copy.png" alt="" class="copy" onclick="copyPassword();">
            <div id="btn" onclick="getPassword();">Generate Password</div>
        </div>
        <div class="alertBox"></div>
    </section>
    <script type="text/javascript">
        var alertBox = document.querySelector('.alertBox');
        
        function getPassword(){
            var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?><:{}[]";
            var passwordLength = 16;
            var password = "";

            for (var i=0; i<passwordLength; i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1);
            }
            document.getElementById("password").value = password;
            alertBox.innerHTML = "New Password Copied: <br>" + password;
        }
        
        function copyPassword(){
            var copyPassText = document.getElementById("password");
            copyPassText.select();
            copyPassText.setSelectionRange(0,9999);
            document.execCommand("copy");
            alertBox.classList.toggle('active');
            setTimeout(function(){
                alertBox.classList.toggle('active');
            }, 2000)
        }
    </script>
</body>
</html>
