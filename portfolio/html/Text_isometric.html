<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Text</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Text_isometric.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            right: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div id="text" data-text="CSS 3D Isometric Text">CSS 3D Isometric Text</div>
    </section>
    <script type="text/javascript">
        var text = document.getElementById('text');
        var shadow = '';
        for(var i=0; i<30; i++){
            shadow += (shadow? ',' :'') + -i*1 + 'px ' + i*1 + 'px 0 #d9d9d9';
        }
        text.style.textShadow = shadow;
    </script>
</body>
</html>
