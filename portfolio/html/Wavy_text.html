<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Text Animation</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Wavy_text.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div class="wavy">
            <span style="--i:1;">L</span>
            <span style="--i:2;">o</span>
            <span style="--i:3;">a</span>
            <span style="--i:4;">d</span>
            <span style="--i:5;">i</span>
            <span style="--i:6;">n</span>
            <span style="--i:7;">g</span>
            <span style="--i:8;">.</span>
            <span style="--i:9;">.</span>
            <span style="--i:10;">.</span>
        </div>
    </section>
</body>
</html>
