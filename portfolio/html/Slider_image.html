<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Slider_image.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            left: 0px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <section>
            <img src="/portfolio/add/Slider_image_img1_large.jpg" id="slider">
            <ul class="navigation">
                <li onclick="imgSlider('/portfolio/add/Slider_image_img1_large.jpg')"><img src="/portfolio/add/Slider_image_img1_thumb.jpg" alt=""></li>
                <li onclick="imgSlider('/portfolio/add/Slider_image_img2_large.jpg')"><img src="/portfolio/add/Slider_image_img2_thumb.jpg" alt=""></li>
                <li onclick="imgSlider('/portfolio/add/Slider_image_img3_large.jpg')"><img src="/portfolio/add/Slider_image_img3_thumb.jpg" alt=""></li>
                <li onclick="imgSlider('/portfolio/add/Slider_image_img4_large.jpg')"><img src="/portfolio/add/Slider_image_img4_thumb.jpg" alt=""></li>
            </ul>
            <h2>Image Slider</h2>
        </section>
    </section>
    <script type="text/javascript">
        function imgSlider(element){
            document.getElementById("slider").src = element;
        }
    </script>
</body>
</html>
