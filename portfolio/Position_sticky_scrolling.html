<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky Scrolling</title>
    <link rel="stylesheet" type="text/css" href="Position_sticky_scrolling.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            right: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="html ideas start.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <section>Scroll Down</section>
        <div class="container">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
        </div>
        <h2>
            <span style="--i:0;">C</span>
            <span style="--i:1;">S</span>
            <span style="--i:2;">S</span>
            <span style="--i:3;">_</span>
            <span style="--i:4;">S</span>
            <span style="--i:5;">T</span>
            <span style="--i:6;">I</span>
            <span style="--i:7;">C</span>
            <span style="--i:8;">K</span>
            <span style="--i:9;">Y</span>
        </h2>
    </section>
</body>
</html>
