<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Waves using SVG</title>
    <link rel="stylesheet" type="text/css" href="Wavy_back.css">
    <style type="text/css"> 
        .Nav {
            position: relative; 
            display: flex;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="html ideas start.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"><defs></defs><path id="myID" d=""/></svg>
        <h2>Wavy Background</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js" integrity="sha256-dGVGQNsKGrmq9K3SboxNKb22dHKCX4srU+4By9N3iLs=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="Wavy_back_wavify.js"></script>
    <script src="Wavy_back_jquery.wavify.js"></script>
    <script type="text/javascript">
        var myWave = $('#myID').wavify({
            height: 550,
            bones: 6,
            amplitude: 80,
            color: '#62a6ff',
            speed: .25
            });
    </script>
</body>
</html>
