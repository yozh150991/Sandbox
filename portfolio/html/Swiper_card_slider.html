<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Card Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Swiper_card_slider.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            right: 20px;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="/portfolio/add/Swiper_card_slider_1.jpg">
                    </div>
                    <div class="content">
                        <h2>John Doe<br><span>Web Designer</span></h2>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="/portfolio/add/Swiper_card_slider_2.jpeg">
                    </div>
                    <div class="content">
                        <h2>John Doe<br><span>Web Designer</span></h2>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="/portfolio/add/Swiper_card_slider_3.jpg">
                    </div>
                    <div class="content">
                        <h2>John Doe<br><span>Web Designer</span></h2>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="/portfolio/add/Swiper_card_slider_4.jpg">
                    </div>
                    <div class="content">
                        <h2>John Doe<br><span>Web Designer</span></h2>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="/portfolio/add/Swiper_card_slider_5.jpg">
                    </div>
                    <div class="content">
                        <h2>John Doe<br><span>Web Designer</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
            effect: 'cube',
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            loop: true,
            autoplay: {
            delay: 500,
            disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
