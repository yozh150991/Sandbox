<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu hover</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/css/Menu_hover.css">
    <style type="text/css"> 
        .Nav {
            position: absolute; 
            display: flex;
            font-size: 120%; 
            font-family: Verdana, Arial, Helvetica, sans-serif; 
            background: #fff;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <section>
        <p>
            <a href="/portfolio/index.html" class="Nav">Назад</a>
        </p>
    </section>
    <section class="Main">
        <div id="curtain">
            <span></span>
            <span></span>
            <span></span>
            <ul>
                <li data-text="Home"><a href="#">Home</a></li>
                <li data-text="About"><a href="#">About</a></li>
                <li data-text="Services"><a href="#">Services</a></li>
                <li data-text="Portfolio"><a href="#">Portfolio</a></li>
                <li data-text="Team"><a href="#">Team</a></li>
                <li data-text="Contact"><a href="#">Contact</a></li>
            </ul>
            <div class="toggle" onclick="toggle()"></div>
        </div>
    </section>
    <script type="text/javascript">
        function toggle(){
            let curtain = document.getElementById('curtain');
            curtain.classList.toggle('active');
        }
    </script>
</body>
</html>
