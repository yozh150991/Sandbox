<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>
    <link rel="stylesheet" type="text/css" href="404_page.css">
</head>
<body>
    <section>
        <div id="container">
            <div class="content">
                <h2>404</h2>
                <h4>Opps! Page not found</h4>
                <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
                <a href="html ideas start.html">Back To Home</a>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        let container = document.getElementById('container');
        window.onmousemove = function(e){
            let x = - e.clientX/5,
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        }
    </script>
</body>
</html>
